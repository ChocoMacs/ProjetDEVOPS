apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-simple-app
  template:
    metadata:
      labels:
        app: my-simple-app
    spec:
      imagePullSecrets: []  # Pas besoin de secrets si le registre est ouvert
      containers:
      - name: app
        image: localhost:5001/myapp:latest  # Image de l'application
        ports:
        - containerPort: 5000
      - name: db
        image: localhost:5001/mydb:latest  # Image pour la base de donn√©es
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: examplepassword
        volumeMounts:
        - name: db-volume
          mountPath: /var/lib/mysql
      volumes:
      - name: db-volume
        persistentVolumeClaim:
          claimName: db-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: my-simple-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
